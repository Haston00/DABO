{% extends "base.html" %}

{% block title %}DABO — McCrory Construction{% endblock %}

{% block head %}
<style>
    body { margin: 0; overflow: hidden; }

    .splash-wrap {
        position: fixed; inset: 0;
        display: flex; align-items: center; justify-content: center;
        z-index: 10;
    }

    /* YouTube background */
    .video-bg {
        position: fixed; inset: 0; z-index: 0;
        overflow: hidden; background: #001B2B;
    }
    .video-bg iframe {
        position: absolute;
        top: 50%; left: 50%;
        width: 200vw; height: 200vh;
        transform: translate(-50%, -50%);
        pointer-events: none;
    }

    /* Dark overlay — lighter so you can really see the hill run */
    .splash-overlay {
        position: fixed; inset: 0; z-index: 1;
        background: linear-gradient(
            135deg,
            rgba(0,27,43,0.70) 0%,
            rgba(0,38,58,0.55) 40%,
            rgba(0,38,58,0.65) 100%
        );
    }

    /* Content */
    .splash-content {
        position: relative; z-index: 2;
        text-align: center;
        opacity: 0;
        animation: fadeUp 1.2s ease-out 0.5s forwards;
    }

    .splash-title {
        font-size: clamp(5rem, 15vw, 12rem);
        font-weight: 900;
        color: #FFFFFF;
        letter-spacing: -4px;
        line-height: 1;
        text-shadow:
            0 0 80px rgba(255,90,25,0.5),
            0 0 160px rgba(255,90,25,0.25),
            0 4px 20px rgba(0,0,0,0.6);
    }

    .splash-acronym {
        font-size: clamp(0.65rem, 1.2vw, 0.9rem);
        font-weight: 500;
        letter-spacing: 4px;
        text-transform: uppercase;
        color: rgba(255,255,255,0.5);
        margin-top: 0.4rem;
    }

    .splash-tagline {
        font-size: clamp(0.75rem, 1.5vw, 1.1rem);
        font-weight: 700;
        letter-spacing: 6px;
        text-transform: uppercase;
        color: #FF5A19;
        margin-top: 0.5rem;
    }

    .splash-company {
        font-size: clamp(0.9rem, 1.8vw, 1.3rem);
        font-weight: 500;
        color: rgba(239,234,226,0.7);
        margin-top: 1.5rem;
        letter-spacing: 2px;
    }

    /* Unmute hint */
    .unmute-hint {
        margin-top: 1.5rem;
        font-size: 0.8rem;
        color: rgba(255,255,255,0.5);
        letter-spacing: 1px;
        opacity: 0;
        animation: fadeUp 1s ease-out 1.5s forwards;
    }
    .unmute-hint.hidden { display: none; }

    /* Enter button — hidden for 8s so you watch the hill run */
    .enter-btn {
        display: inline-block;
        margin-top: 2rem;
        padding: 1.1rem 4rem;
        background: linear-gradient(135deg, #FF5A19 0%, #FF7A40 100%);
        color: white;
        font-size: 1.15rem;
        font-weight: 800;
        letter-spacing: 5px;
        text-transform: uppercase;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow:
            0 4px 20px rgba(255,90,25,0.4),
            0 0 40px rgba(255,90,25,0.1);
        opacity: 0;
        pointer-events: none;
        animation: btnReveal 1s ease-out 8s forwards;
    }
    .enter-btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow:
            0 8px 35px rgba(255,90,25,0.6),
            0 0 70px rgba(255,90,25,0.25);
    }
    .enter-btn:active {
        transform: translateY(0) scale(0.98);
    }

    /* Fade-out transition */
    .splash-wrap.fade-out {
        opacity: 0;
        transition: opacity 1s ease;
        pointer-events: none;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
        0%, 100% { box-shadow: 0 4px 20px rgba(255,90,25,0.4), 0 0 40px rgba(255,90,25,0.1); }
        50% { box-shadow: 0 4px 30px rgba(255,90,25,0.6), 0 0 60px rgba(255,90,25,0.3); }
    }
    @keyframes btnReveal {
        from { opacity: 0; transform: translateY(20px); pointer-events: none; }
        to { opacity: 1; transform: translateY(0); pointer-events: auto; }
    }
</style>
{% endblock %}

{% block body %}
<div class="splash-wrap" id="splashWrap">
    <!-- YouTube background: Clemson Running Down the Hill — The Most Exciting 25 Seconds -->
    <div class="video-bg">
        <div id="ytPlayer"></div>
    </div>

    <!-- Dark overlay -->
    <div class="splash-overlay"></div>

    <!-- Center content -->
    <div class="splash-content">
        <div class="splash-title">DABO</div>
        <div class="splash-acronym">Drawing Audit & Building Orchestration</div>
        <div class="splash-tagline">AI-Powered Plan Review & Scheduling</div>
        <div class="splash-company">McCrory Construction</div>
        <div class="unmute-hint" id="unmuteHint">Click anywhere for stadium audio</div>
        <button class="enter-btn" id="enterBtn" onclick="enterDashboard()">
            ENTER
        </button>
    </div>
</div>

<script src="{{ url_for('static', filename='js/splash.js') }}"></script>

<!-- YouTube IFrame API for background video with audio control -->
<script>
    var player;
    var unmuted = false;

    // Load YouTube IFrame API
    var tag = document.createElement('script');
    tag.src = 'https://www.youtube.com/iframe_api';
    var firstScript = document.getElementsByTagName('script')[0];
    firstScript.parentNode.insertBefore(tag, firstScript);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('ytPlayer', {
            videoId: 'fj5R_T7LtqQ',
            playerVars: {
                autoplay: 1,
                mute: 1,
                loop: 1,
                playlist: 'fj5R_T7LtqQ',
                controls: 0,
                showinfo: 0,
                modestbranding: 1,
                rel: 0,
                iv_load_policy: 3,
                playsinline: 1,
                start: 0,
            },
            events: {
                onReady: function(e) {
                    e.target.playVideo();
                    // Style the iframe to fill the screen
                    var iframe = document.querySelector('#ytPlayer');
                    iframe.style.cssText = 'position:absolute;top:50%;left:50%;width:200vw;height:200vh;transform:translate(-50%,-50%);pointer-events:none;';
                },
            }
        });
    }

    // After 9s, enable pulse animation + pointer events on ENTER button
    setTimeout(function() {
        var btn = document.getElementById('enterBtn');
        if (btn) {
            btn.style.pointerEvents = 'auto';
            btn.style.animation = 'pulse 2.5s ease-in-out infinite';
        }
    }, 9000);

    // Unmute on first click — gives full stadium audio (cannon, crowd, Tiger Rag)
    document.addEventListener('click', function() {
        if (!unmuted && player && player.unMute) {
            player.unMute();
            player.setVolume(80);
            unmuted = true;
            var hint = document.getElementById('unmuteHint');
            if (hint) hint.classList.add('hidden');
        }
    });

    function enterDashboard() {
        var wrap = document.getElementById('splashWrap');
        wrap.classList.add('fade-out');

        // Fade out the audio
        if (player && player.setVolume) {
            var vol = player.getVolume();
            var fade = setInterval(function() {
                vol -= 10;
                if (vol <= 0) {
                    clearInterval(fade);
                    player.mute();
                } else {
                    player.setVolume(vol);
                }
            }, 80);
        }

        setTimeout(function() {
            window.location.href = '/dashboard';
        }, 1000);
    }
</script>
{% endblock %}
